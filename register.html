    </header>
    <div class="wrap">
        <div class="green-deco"></div>
        <div class="pink-deco"></div>
        <div class="yellow-deco"></div>
        <section class="content">
            <h1>會員註冊</h1>
            <ul>
                <li>
                    <label for="email">會員帳號</label>
                    <input type="email" id="email" placeholder="請輸入Email">
                    <i class="fa-solid fa-user"></i>
                </li>
                <li>
                    <label for="name">會員名稱</label>
                    <input type="text" id="name" placeholder="請輸入暱稱">
                </li>
                <li>
                    <label for="password-set">設定密碼</label>
                    <input type="password" id="password-set" placeholder="請輸入6~12位密碼">
                    <i class="fa-solid fa-lock"></i>
                </li>
                <li>
                    <label for="password-confirm">確認密碼</label>
                    <input type="password" id="password-confirm" placeholder="請再次輸入密碼">
                </li>
                <li>
                    <label for="gender">會員性別</label>
                    <select id="gender">
                        <option>請選擇性別</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                        <option value="多元性別">多元性別</option>
                    </select>
                </li>
                <li>
                    <label for="birthday">出生日期</label>
                    <input type="date" id="birthday">
                </li>
                <li>
                    <label for="county">縣市</label>
                    <select id="county">
                        <option value="">請選擇縣市</option>
                        <option value="基隆市">基隆市</option>
                        <option value="台北市">台北市</option>
                        <option value="新北市">新北市</option>
                        <option value="桃園市">桃園市</option>
                        <option value="新竹市">新竹市</option>
                        <option value="新竹縣">新竹縣</option>
                        <option value="苗栗縣">苗栗縣</option>
                        <option value="台中市">台中市</option>
                        <option value="彰化縣">彰化縣</option>
                        <option value="南投縣">南投縣</option>
                        <option value="雲林縣">雲林縣</option>
                        <option value="嘉義市">嘉義市</option>
                        <option value="嘉義縣">嘉義縣</option>
                        <option value="台南市">台南市</option>
                        <option value="高雄市">高雄市</option>
                        <option value="屏東縣">屏東縣</option>
                        <option value="台東縣">台東縣</option>
                        <option value="花蓮縣">花蓮縣</option>
                        <option value="宜蘭縣">宜蘭縣</option>
                        <option value="澎湖縣">澎湖縣</option>
                        <option value="金門縣">金門縣</option>
                        <option value="連江縣">連江縣</option>
                    </select>
                </li>
                <li>
                    <label for="check" class="check"><span>我已仔細閱讀並明瞭<a href="">網站條款</a>所載內容及其意義，茲同意該等條款規定，並願遵守網站現今、嗣後規範的各種規則。</span></label>
                    <input type="checkbox" id="check">
                </li>
            </ul>

            <div class="submit">
                <label for="login"></label>
                <input type="submit" value="註冊" id="regiser">
            </div>
        </section>
    </div>

                <li>授權服務</li>

            </ul>
        </div>
        <p>本網站為緯育TibaMe學員專題作品，本平台僅供學習、展示之用。</p>
