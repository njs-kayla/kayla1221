<!DOCTYPE html>
<html>

<head>
<title>跳出視窗</title>
<meta charset="UTF-8">
<!-- 響應式網站 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Boostrap 導入程式 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#login">登入/註冊</a>
    <div class="madol fade" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="email" class="account form-control" placeholder="Email/手機號碼">
                    </div>
                    <div class="form-group">
                        <input type="password" class="password form-control" placeholder="密碼">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="remember">記住我的密碼
                    </div>
                    <button type="button" class="btn btn-info">登入</button>
                </div>
                <div class="modal-footer">
                    <div class="signup">
                        <span>尚未成為會員?</span>
                        <a href="#" type="button" class="member"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
